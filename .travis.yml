sudo: required
dist: trusty
services:
  - docker
language: python

# the following defines the build matrix
python:
  - 2.7
  - 3.5

# only build master and develop branches
branches:
  only:
    - master
    - develop

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
      -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
install:
  # install the package and its requirements
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - pip install --upgrade pip
  - pip install --upgrade --ignore-install setuptools
  - pip install -r requirements.txt
  - pip install -e .
before_script:
  # install packages required for testing
  - pip install --upgrade pytest pytest-cov scipy
script:
  # run tests
  - py.test --cov=xlmhg --cov-report=xml tests/
after_success:
  # try to only build wheels (in docker container) if tests are successful
  - mkdir dist
  - ls -alth
  - ./tools/run_manylinux_container.sh
  - codecov
notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: pypi
  user: flo-compbio
  repo: flo-compbio/xlmhg
  skip_cleanup: true
  distributions: "sdist"  # binary ("manylinux1") distributions require manual upload?
  password:
    secure: 
  on:
    branch: master

